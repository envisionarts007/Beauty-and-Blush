            // Toggle the menu visibility
            function toggleMenu() {
                const nav = document.querySelector('.nav');

            }

            document.querySelectorAll('.nav a').forEach(link => {
                link.addEventListener('click', () => {
                    const nav = document.querySelector('.nav');
                    nav.classList.remove('active');
                });
            });

            // Add event listener to the menu toggle button
            const menuToggle = document.querySelector('.menu-toggle');
            menuToggle.addEventListener('click', toggleMenu);

            // Close the menu when clicking outside of it
            window.addEventListener('click', (event) => {
            const nav = document.querySelector('.nav');

    <style>
        .gallery-container {
            text-align: center;

        .filters button {
            margin: 5px;

        }

        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 10px;
        }
        .image-card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Aspect ratio 1:1 */
            overflow: hidden;
            border-radius: 10px;
        }
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-card img:hover {
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup img {
            max-width: 90%;
            max-height: 80%;
        }
        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .popup .prev, .popup .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        .popup .prev {
            left: 20px;
        }
        .popup .next {
            right: 20px;
        }
    </style>

    <script>
        let currentImageIndex = 0;
        let filteredImages = [];
        const images = document.querySelectorAll('.image-card img');

        function openImage(img) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            popup.style.display = 'flex';
            popupImg.src = img.src;
            currentImageIndex = filteredImages.indexOf(img);
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            document.getElementById('popup-img').src = filteredImages[currentImageIndex].src;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            document.getElementById('popup-img').src = filteredImages[currentImageIndex].src;
        }

        function filterImages(category) {
            const cards = document.querySelectorAll('.image-card');
            filteredImages = [];
            cards.forEach(card => {
                const img = card.querySelector('img');
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                    filteredImages.push(img);
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize filteredImages with all images on page load
        document.addEventListener('DOMContentLoaded', () => {
            filteredImages = Array.from(images);
        });
    </script>
